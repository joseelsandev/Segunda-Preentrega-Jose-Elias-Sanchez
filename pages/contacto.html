<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <meta
      name="description"
      content="¡Contáctanos! En ASUS, estamos aquí para responder tus preguntas, recibir tus comentarios y ayudarte en lo que necesites. Completa nuestro formulario de contacto y únete a la experiencia ASUS hoy mismo."
    />
    <title>Contact Con Asus | Asus Laptops</title>
  </head>
  <body>
    <!-- MENU DE NAVEGACION -->

    <header>
      <nav class="header__nav">
        <ul class="header__nav--ul">
          <li class="header__nav--item"><a href="../index.html">Inicio</a></li>
          <li class="header__nav--item"><a href="about.html">About</a></li>
          <li class="header__nav--item">
            <a href="productos.html">Productos</a>
          </li>
          <li class="header__nav--item"><a href="galeria.html">Galeria</a></li>
          <li class="header__nav--item">
            <a href="contacto.html">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- above the fold section -->
    <section id="section__hero">
      <h1 class="animate__animated animate__backInUp">
        ¡Contáctanos! Estamos aquí para ayudarte
      </h1>
    </section>
    <div class="wrapper-body">
      <!-- formulario -->
      <section class="section--formulario animate__animated animate__bounceIn">
        <form action="">
          <div class="form-group">
            <label for="nombre">Nombre:</label><br />
            <input
              type="text"
              id="nombre"
              name="nombre"
              required
              class="form-control"
            /><br />
            <label for="apellido">Apellido</label><br />
            <input
              type="text"
              id="apellido"
              name="apellido"
              class="form-control"
            /><br />
            <label for="email">Email</label><br />
            <input
              type="email"
              id="email"
              name="email"
              required
              class="form-control"
            /><br />
            <textarea name="mensaje" id="mensaje" class="form-control">
Envianos un mensaje</textarea
            >
            <input type="submit" value="Submit" class="form-control" />
          </div>
        </form>
      </section>
    </div>
    <!-- footer -->
    <footer>
      <p>&#64; Jose Elias Sanchez 2024 </p>
    </footer>
  </body>
</html>
